<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="heading">
                <h1>üçÖ Pomodoro Timer</h1>
            </div>
            <div class="description">
                <p>Welcome to Pomodoro Timer</p>
                <p>Use this timer to manage your work sessions and breaks effectively.</p>
                <br>
                <p>Pomodoro Workflow:</p>
                <p>* 25 minutes of focused work (called one Pomodoro)</p>
                <p>* 5 minutes of short break</p>
                <p>* After 4 Pomodoros, take a longer break (e.g., 15‚Äì30 minutes)</p>
            </div>
            <div class="mode-buttons">
                <button id="pomodoro" class="btn-style active">Pomodoro</button>
                <button id="long-break" class="btn-style">Long-Break</button>
                <button id="short-break" class="btn-style">Short-Break</button>
            </div>

            <div id="timer" class="time">25:00</div>

            <div class="control-buttons">
                <button id="start">Start</button>
                <button id="pause">Pause</button>
                <button id="reset">Reset</button>
            </div>

        </div>
    </div>

<script src="script.js"></script>
</body>

</html>
